<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificador de Idade</title>
  <link rel="stylesheet" href="style.css">
</head>
<!--cria o "ao carregar faça isso".-->
<body onload="carregar()">
  <header>
    <h1>Verificador de Idade</h1>
  </header>
  <!--cria o formulário e suas id's.-->
  <section>
    <div>
      <p>Ano de Nascimento:
        <input type="number" name="ano" id="ano" min="0">
      </p>
      <p>Sexo:
        <input type="radio" name="sex" id="masc" crecked>
        <label for="masc">Masculino</label>
        <input type="radio" name="sex" id="fem">
        <label for="fem">Feminino</label>
      </p>
      <p>
        <!--cria o botao onclick pra fazer uma Js.-->
        <input type="button" value="Verificar" onclick="verificar()">
      </p>
    </div>
    <!--aonde vai sair a resposta.-->
    <div id="res">
      <p>Preencha os dados acima para ver o resultado!</p>
    </div>
  </section>
  <footer>
    <p>&copy; João P Corrêa</p>
  </footer>
  <!--ligação com o Js.-->
  <script src="script.js"></script>
</body>
</html>
