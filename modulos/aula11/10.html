<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DETRAN</title>
</head>
<body>
  <h1>Sistemas de Multas</h1>
  <p>Velocidade do carro:
  <input type="number" name="txtvel" id="txtvel">Km/h
  <input id="vel" type="button" value="verificar">
  </p>
  <div id="res"></div>
  <script>
    var a = document.getElementById('vel')
    a.addEventListener('click', calcular)
    var txtv = document.querySelector('input#txtvel')

    function calcular(){
      var vel = Number(txtv.value)
      var res = document.querySelector('div#res')
      res.innerHTML = `<p>Sua velociade atual é <strong>${vel}Km/h</strong></p>`
      if (vel > 60) {
        res.innerHTML += `<p>Você está <strong>Multado!</strong></p>`
      }
      res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
    }
  </script>
</body>
</html>
