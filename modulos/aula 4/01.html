<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Primeiro Programa</title>
  <style>
    body {
      background-color: rgb(105, 105, 175);
      color: white;
      font: normal 20pt Arial;
    }
    h1 {
      color: rgb(158, 158, 0);
    }
  </style>
</head>
<body>
  <h1>Olá, Mundo!</h1>
  <p>Me livrei da maldição</p>
  <script>
    window.alert('Minha primeira mensagem!') // apenas diz uma mensagem
    window.confirm('Está gostando de Js?') // faz uma pergunta de ok/não
    window.prompt('Qual seu nome?') // abre uma barra de pergunda que guara um texto.
  </script>
</body>
</html>
