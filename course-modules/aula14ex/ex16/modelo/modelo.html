<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabuada</title>
  <!-- ligação com o css -->
  <link rel="stylesheet" href="style.css">
</head>
<body">
  <header>
    <h1>Tabuada</h1>
  </header>
  <!--cria o formulário e suas id's.-->
  <section>
    <div>
      <p>Número:
        <input type="number" id="inNumber" required>
        <input type="button" value="Gerar Tabuada" onclick="tabuada()">
      </p>
    </div>
    <!--aonde vai sair a resposta.-->
    <div>
      <select name="tabuada" id="res" size="10">
        <option>Digite um número acima!</option>
      </select>
    </div>
  </section>
  <footer>
    <p>&copy; João P Corrêa</p>
  </footer>
  <!--ligação com o Js.-->
  <script src="script.js"></script>
</body>
</html>
